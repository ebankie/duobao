<extend name="Public/base" />
<block name="body">
    <!-- 标题栏 -->
    <div class="main-title">
        <h2>订单列表</h2>
    </div>
    <div class="cf">
        <div class="fl">
            <!--<button class="btn ajax-post confirm" url="{:U('changeStatus?method=deleteUser')}" target-form="ids">删 除</button>-->
            <!--<a href="javascript:;" id="export" url="{:U('export')}" class="btn sch-btn">导出订单</a>-->

        </div>
        <!-- 高级搜索 -->
        <div class="search-form fr cf">
            <div class="sleft">
                <input type="text" name="nickname" class="search-input" value="{:I('nickname')}" placeholder="请输入用户名">
            </div>
            <a href="javascript:;" id="search" url="{:U('index')}" class="btn sch-btn">搜索</a>
        </div>
    </div>
    <!-- 数据列表 -->
    <div class="data-table table-striped">
        <table class="">
            <thead>
            <tr>
                <th class="row-selected row-selected"><input class="check-all" type="checkbox" /></th>
                <!--<th class="">ID</th>-->
                <th class="">订单号</th>
                <th class="">用户</th>
                <th class="">电话</th>
                <th class="">金额</th>
                <th class="">创建时间</th>
                <th class="">支付状态</th>
            </tr>
            </thead>
            <tbody>
            <notempty name="_list">
                <volist name="_list" id="vo">
                    <tr>
                        <td><input class="ids" type="checkbox" name="id[]" value="{$vo.id}" /></td>
                        <!--<td>{$vo.id}</td>-->
                        <td>{$vo.out_trade_no}</td>
                        <td>{$vo.nickname}</td>
                        <td>{$vo.phone}</td>
                        <td>{$vo.total_fee}</td>
                        <td><span>{$vo.create_time|date='Y/m/d H:i:s',###}</span></td>
                        <td>{$vo.pay_status}</td>
                    </tr>
                </volist>
                <else />
                <td colspan="9" class="text-center"> aOh! 暂时还没有内容!</td>
            </notempty>
            </tbody>
        </table>
    </div>
    <div class="page">
        {$_page}
    </div>
</block>
<block name="script">
    <script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>
    <script type="text/javascript">
        //搜索功能
        $("#search").click(function () {
            var url   = $(this).attr('url');
            var query = $('.search-form').find('input').serialize();
            query     = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g , '');
            query     = query.replace(/^&/g , '');
            if (url.indexOf('?') > 0) {
                url += '&' + query;
            } else {
                url += '?' + query;
            }
            window.location.href = url;
        });

        $("#export").click(function () {
            var url   = $(this).attr('url');
            var query = $('.search-form').find('input').serialize();
            query     = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g , '');
            query     = query.replace(/^&/g , '');
            if (url.indexOf('?') > 0) {
                url += '&' + query;
            } else {
                url += '?' + query;
            }
            window.location.href = url;
        });

        //回车搜索
        $(".search-input").keyup(function (e) {
            if (e.keyCode === 13) {
                $("#search").click();
                return false;
            }
        });
        //导航高亮
        highlight_subnav("{:U('Bidding/recharge')}");
    </script>
</block>
